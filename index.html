<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Space+Grotesk:regular,500&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="css/style.css">
	<title>Positivus</title>
</head>
<body>
	<header class="header">
		<div class="header__container">
			<div class="header__logo">
				<img src="img/header/logo.svg" alt="Logo">
			</div>
			<div class="header__content">
				<ul class="header__menu">
					<li><a href="#">about us</a></li>
					<li><a href="#">services</a></li>
					<li><a href="#">use Cases</a></li>
					<li><a href="#">pricing</a></li>
					<li><a href="#">blog</a></li>
				</ul>
				<button class="header__button button">request a quote</button>
			</div>
		</div>
	</header>
	<main class="main">
		<section class="hero">
			<div class="hero__container">
				<div class="hero__content">
					<h1 class="hero__title">Navigating the digital landscape for success</h1>
					<p class="hero__subtitle">Our digital marketing agency helps businesses grow and succeed online through a range of services including SEO, PPC, social media marketing, and content creation.</p>
					<button class="hero__button button">Book a consultation</button>
				</div>
				<div class="hero__image">
					<img src="img/hero/illustration.svg" alt="Illustration">
				</div>
			</div>
		</section>
		<section class="partners">
			<div class="partners__container">
				<ul class="partners__list">
					<li class="partners__item">
						<img src="img/partners/amazon.svg" alt="Amazon logo">
					</li>
					<li class="partners__item">
						<img src="img/partners/dribbble.svg" alt="Dribbble logo">
					</li>
					<li class="partners__item">
						<img src="img/partners/hubspot.svg" alt="HubSpot logo">
					</li>
					<li class="partners__item">
						<img src="img/partners/notion.svg" alt="Notion logo">
					</li>
					<li class="partners__item">
						<img src="img/partners/neftlix.svg" alt="Neftlix logo">
					</li>
					<li class="partners__item">
						<img src="img/partners/zoom.svg" alt="Zoom logo">
					</li>
				</ul>
			</div>
		</section>
	</main>
	<footer class="footer">
	</footer>
	<script src="js/script.js"></script>
</body>
</html>
